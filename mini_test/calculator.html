<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel='stylesheet' href='/css/calculator.css'>
	<script src='/js/calculator.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <input class="result" disabled id="result-input">
    </div>
   
    
    <div class="row">
        <div class="btn" >1</div>
        <div class="btn" >2</div>
        <div class="btn" >3</div>
        <div class="btn" >-</div>
    </div>
    <div class="row">
        <div class="btn" >4</div>
        <div class="btn" >5</div>
        <div class="btn" >6</div>
        <div class="btn" >*</div>
    </div>
    <div class="row">
        <div class="btn" >C</div>
        <div class="btn" >0</div>
        <div class="btn" >=</div>
        <div class="btn" >+</div>
    </div>
</div>
</body>
</html>
